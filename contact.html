<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark-subtle">
    <header>
      <nav class="navbar navbar-expand-sm bg-success-subtle">
        <!-- Navbar Div -->
        <div class="container-fluid">
          <a class="navbar-brand w-25" href="index.html"
            ><img
              src="assets/nav-bar-logo.png"
              alt="Game Logo"
              class="img-fluid m-0"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Start Navbar List -->
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav fs-5">
              <li class="nav-item me-4">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <!-- End Navbar List -->
        </div>
        <!-- End Navbar Div -->
      </nav>
    </header>
    <main class="container">
      <h1 class="text-success d-flex justify-content-center">
        Sign Up to Playtest!
      </h1>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="firstNameInput" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstNameInput"
              name="firstName"
              aria-describedby="firstNamePlaytest"
              placeholder="e.g. Jane"
              required
            />
            <div class="invalid-feedback">Please check your First Name</div>
          </div>

          <div class="mb-3 col-md-6">
            <label for="lastNameInput" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastNameInput"
              aria-describedby="lastNamePlaytest"
              placeholder="e.g. Doe"
              required
            />
            <div class="invalid-feedback">Please check your Last Name</div>
          </div>
        </div>

        <div class="row mx-1 mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            aria-describedby="emailPlaytest"
            placeholder="jdoe@example.com"
            required
          />
          <div class="invalid-feedback">Please check your email address</div>
          <div id="emailPlaytest" class="form-text">
            We will never share your email
          </div>
        </div>

        <div class="row mx-1 mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            aria-describedby="passwordPlaytest"
            required
          />
          <div class="invalid-feedback">Please input a valid password</div>
        </div>
        <div class="row mx-1 mb-3">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
          // JavaScript to disable form submissions if there are invalid fields
          (() => {
              'use strict'
  
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              const forms = document.querySelectorAll('.needs-validation')
  
              // Loop over them and prevent submission
              forms.forEach(form => {
                  form.addEventListener('submit', event => {
                      if (!form.checkValidity()) {
                          event.preventDefault()
                          event.stopPropagation()
                      }
  
                      form.classList.add('was-validated')
                  }, false)
              })
          })()
      </script>
  </body>
</html>
